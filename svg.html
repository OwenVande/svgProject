<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="svg.css">
    <meta charset="utf-8">
  </head>
  <body>
    <!-- page content -->
    <h1>SVG Animation</h1>
    <svg width="100%" viewBox="0 0 200 90" style="background-color: white">
      <!--Sky-->
      <rect x="0" y="0" width="200" height="90" fill="LightBlue">
        <animate id="darkSky" attributeName="fill" from="LightBlue" to="MidnightBlue" dur="5s" begin="2;brightSky.end"/>
        <animate id="brightSky" attributeName="fill" from="MidnightBlue" to="LightBlue" dur="5s" begin="darkSky.end"/>
      </rect>
      <!--stars-->
      <image x="5" y="10" width="2" height="2" href="star_PNG1585.png" opacity="0">
        <animate id="starOn" attributeName="opacity" from="0" to="1" dur="2.5" begin="5;starGone.end"/>
        <animate id="starOff" attributeName="opacity" from="1" to="0" dur="2.5" begin="starOn.end"/>
        <animate id="starGone" attributeName="opacity" from="0" to="0" dur="5" begin="starOff.end"/>
      </image>
      <image x="40" y="30" width="2" height="2" href="star_PNG1585.png" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="2.5" begin="5;starGone.end"/>
        <animate attributeName="opacity" from="1" to="0" dur="2.5" begin="starOn.end"/>
        <animate attributeName="opacity" from="0" to="0" dur="5" begin="starOff.end"/>
      </image>
      <image x="80" y="5" width="2" height="2" href="star_PNG1585.png" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="2.5" begin="5;starGone.end"/>
        <animate attributeName="opacity" from="1" to="0" dur="2.5" begin="starOn.end"/>
        <animate attributeName="opacity" from="0" to="0" dur="5" begin="starOff.end"/>
      </image>
      <image x="100" y="45" width="2" height="2" href="star_PNG1585.png" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="2.5" begin="5;starGone.end"/>
        <animate attributeName="opacity" from="1" to="0" dur="2.5" begin="starOn.end"/>
        <animate attributeName="opacity" from="0" to="0" dur="5" begin="starOff.end"/>
      </image>
      <image x="130" y="20" width="2" height="2" href="star_PNG1585.png" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="2.5" begin="5;starGone.end"/>
        <animate attributeName="opacity" from="1" to="0" dur="2.5" begin="starOn.end"/>
        <animate attributeName="opacity" from="0" to="0" dur="5" begin="starOff.end"/>
      </image>
      <image x="170" y="35" width="2" height="2" href="star_PNG1585.png" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="2.5" begin="5;starGone.end"/>
        <animate attributeName="opacity" from="1" to="0" dur="2.5" begin="starOn.end"/>
        <animate attributeName="opacity" from="0" to="0" dur="5" begin="starOff.end"/>
      </image>
      <image x="190" y="15" width="2" height="2" href="star_PNG1585.png" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="2.5" begin="5;starGone.end"/>
        <animate attributeName="opacity" from="1" to="0" dur="2.5" begin="starOn.end"/>
        <animate attributeName="opacity" from="0" to="0" dur="5" begin="starOff.end"/>
      </image>
      <!--shooting star-->
      <image x="200" y="5" width="5" height="5" href="star_PNG1585.png" opacity="0">
        <animate attributeName="x" from="200" to="0" dur="4" begin="5"/>
        <animate attributeName="y" from="3" to="20" dur="4" begin="5"/>
        <animate attributeName="opacity" from="0" to="1" dur="1" fill="freeze" begin="5"/>
      </image>
      <!--Sun-->
      <circle cx="10" cy="52" r="13" fill="Yellow">
        <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="0 60 70"
                          to="360 150 70"
                          dur="10s"
                          repeatCount="indefinite"/>
      </circle>
      <!--Moon-->
      <circle cx="190" cy="57" r="13" fill="LightSlateGrey">
        <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="0 60 70"
                          to="360 110 100"
                          dur="10s"
                          repeatCount="indefinite"/>
      </circle>
      <!--Cloud-->
      <circle cx="150" cy="20" r="5" fill="white">
        <animate id="movePt1" attributeName="cx" from="150" to="-4" dur="4" fill="freeze" begin="mouseover"/>
      </circle>
      <circle cx="143" cy="20" r="5" fill="white">
        <animate attributeName="cx" from="143" to="-10" dur="4" fill="freeze" begin="movePt1.begin"/>
      </circle>
      <circle cx="146.5" cy="13" r="4.5" fill="white">
        <animate attributeName="cx" from="146.5" to="-7" dur="4" fill="freeze" begin="movePt1.begin"/>
      </circle>
      <!--Right Hill-->
      <circle cx="20" cy="100" r="45" fill="LawnGreen"/>
      <!--Center Hill-->
      <circle cx="100" cy="100" r="45" fill="LawnGreen"/>
      <!--Left Hill-->
      <circle cx="180" cy="100" r="45" fill="LawnGreen"/>
      <!--Flower-->
      <rect x="19.5" y="80" width="1" height="3" fill="Green">
        <animate attributeName="height" from="3" to="5" dur="6" begin="click" fill="freeze"/>
      </rect>
      <circle cx="20" cy="80" r="2" fill="red"/>
      <circle cx="20" cy="80" r="1" fill="yellow"/>
    </svg>
  </body>
</html>
